<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">

    <header class="info">
      <img src="./eisenhower-matrix.jpg">
      <a 
        class="info__more" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>

    <main class="main info">

      <section class="todo-add">

        <h3 class="subheader add__label">Add Item</h3>

        <div class="add__wrapper">
          <input class="task add__task task" id="new-task" type="text">
          <button class="btn add__btn">Add</button>
        </div>

      </section>

      <section class="todo-list">

        <h3 class="subheader">Todo</h3>

        <ul class="list" id="incomplete">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__task-label task">Pay Bills</label>
            <input class="item__task-input task" type="text">
            <button class="btn item__btn item__btn_edit edit">Edit</button>
            <button class="btn item__btn item__btn_delete delete">
              <img class="item__btn-img" src="./remove.svg">
            </button>
          </li>
          <li class="list__item item editMode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__task-label task">Go Shopping</label>
            <input class="item__task-input task" type="text" value="Go Shopping">
            <button class="btn item__btn item__btn_edit edit">Save</button>
            <button class="btn item__btn item__btn_delete delete">
              <img class="item__btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>

      </section>

      <section class="todo-completed">

        <h3 class="subheader">Completed</h3>

        <ul class="completed" id="completed-tasks">
          <li class="completed__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__task-label task">See the Doctor</label>
            <input class="item__task-input task"type="text">
            <button class="btn item__btn item__btn_edit edit">Edit</button>
            <button class="btn item__btn item__btn_delete delete">
              <img class="item__btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>

      </section>

    </main>

    <script src="app.js"></script>

  </body>
</html>
