<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>

    <div class="information">
      <img src="./eisenhower-matrix.jpg">
      <a 
        class="information__more" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>

    <div class="todo-list">

      <p class="todo-list__add add">
        <label class="add__label" for="new-task">Add Item</label>

        <div class="add__wrapper">
          <input class="task add__task" id="new-task" type="text">
          <button class="add__btn">Add</button>
        </div>

      </p>

      <h3>Todo</h3>

      <ul class="todo-list__list list" id="incompleteTasks">
        <li class="list__item item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__task-label task">Pay Bills</label>
          <input class="item__task-input task" type="text">
          <button class="item__btn item__btn_edit edit">Edit</button>
          <button class="item__btn item__btn_delete delete">
            <img class="item__btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="list__item item editMode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__task-label task">Go Shopping</label>
          <input class="item__task-input task" 
            type="text" 
            value="Go Shopping" 
          >
          <button class="item__btn item__btn_edit edit">Save</button>
          <button class="item__btn item__btn_delete delete">
            <img class="item__btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul class="todo-list__completed completed" id="completed-tasks">
        <li class="completed__item item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__task-label task">See the Doctor</label>
          <input class="item__task-input task"type="text">
          <button class="item__btn item__btn_edit edit">Edit</button>
          <button class="item__btn item__btn_delete delete">
            <img class="item__btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>

    </div>

    <script src="app.js"></script>

  </body>
</html>
